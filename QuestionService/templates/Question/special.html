{% extends 'base.html' %}
{% load static %}
{% block title %}{{ title }}{% endblock %}
{% block css %}
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'css/card/card.css' %}">
    <link rel="stylesheet" href="{% static 'css/main/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&family=Roboto+Condensed:wght@200;300;400;500;600;700;800;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100&family=Spectral:wght@300;400;500;700;800&display=swap" rel="stylesheet">
{% endblock %}
{% block content %}
    <div class="card">
    <img src="{% static 'images/2024/01/06/disappointed_cat.jpg' %}" alt="card image" class="card-image">
    <h1 class="card-title">Card Title</h1>
    <p class="card-text">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ipsam voluptates distinctio beatae velit repellendus ad?</p>
    <button class="card-btn">Button</button>
  </div>
{% endblock %}
